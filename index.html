<html lang="en">
<head>

    <title>BMI-CALCULATOR</title>

</head>
<body>
    <div class="container">
        <div class="input">
            <center><ul><h1 class="fill">BMI-CALCULATOR</h1></ul></center>

                <b>NAME----</b>  <input type="text" class="name" id="name" value="enter your name"><br>
                <br><br><b>HEIGHT- </b>  <input type="number" id="height" class="height" value="enter your name"><br>
                <br><br><b>WEIGHT- </b>  <input type="number"  id="weight" class="weight" value="enter your name"><br>
                <br><br><b>AGE------- </b>  <input type="number"  id="age" class="age" value="enter your name"><br><br><br>
                <button class="cal" onclick="show()"><b>calculate</b></button>

            </form>
            

        </div>
        <div class="result" id="result" >
           <b><h1><p id="show"></p></h1></b>
            <br>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
